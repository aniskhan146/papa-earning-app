<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPA Earning Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <!-- Monetag SDK: Fixed single quotes to double quotes -->
    <script src="//libtl.com/sdk.js" data-zone="9678845" data-sdk="show_9678845"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-btn { transition: all 0.3s ease; }
        .nav-btn.active { color: #4ade80; transform: translateY(-4px); }
        .page { display: none; }
        .page.active { display: block; }
        .btn-grad-green { background-image: linear-gradient(to right, #1D976C 0%, #93F9B9 51%, #1D976C 100%); }
        .btn-grad-blue { background-image: linear-gradient(to right, #00c6ff 0%, #0072ff 51%, #00c6ff 100%); }
        .btn-grad-purple { background-image: linear-gradient(to right, #DA22FF 0%, #9733EE 51%, #DA22FF 100%); }
        .btn-grad { transition: 0.5s; background-size: 200% auto; color: white; }
        .btn-grad:hover { background-position: right center; }
        .btn-disabled { background-image: none; background-color: #4b5563; cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

    <main class="flex-grow p-4 overflow-y-auto">
        <!-- Earn Page -->
        <div id="earnPage" class="page active">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-teal-400">PAPA Earning</h1>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-gray-700/50 p-4 rounded-xl text-center"><p class="text-gray-400 text-sm">Current Balance</p><p id="balance" class="text-2xl font-bold text-green-400">0.00</p></div>
                <div class="bg-gray-700/50 p-4 rounded-xl text-center"><p class="text-gray-400 text-sm">Lifetime Points</p><p id="lifetimePoints" class="text-2xl font-bold text-teal-300">0.00</p></div>
            </div>
            
            <div class="text-center my-6 space-y-4">
                <!-- Added type="button" to all buttons -->
                <button type="button" id="viewAdBtn" class="w-full btn-grad btn-grad-green font-semibold py-3 px-6 rounded-lg shadow-lg text-lg">üí∞ Watch Ad (AdsGram)</button>
                <!-- Fixed "&" to "&amp;" and added type="button" -->
                <button type="button" id="viewMonetagRewardedAdBtn" class="w-full btn-grad btn-grad-purple font-semibold py-3 px-6 rounded-lg shadow-lg text-lg">üéÅ Watch &amp; Earn (Monetag)</button>
                <button type="button" id="viewMonetagAdBtn" class="w-full btn-grad btn-grad-blue font-semibold py-3 px-6 rounded-lg shadow-lg text-lg" disabled>üíé Show Ad (For Pop-ups)</button>
            </div>
            <div id="messageArea" class="text-center mt-4 text-yellow-400 h-6"></div>
        </div>

        <!-- Referral Page -->
        <div id="referPage" class="page">
            <h2 class="text-2xl font-bold text-center mb-6 text-green-400">Refer a Friend</h2>
            <div class="bg-gray-800 p-6 rounded-lg text-center">
                <p class="mb-4 text-gray-300">Share this link with your friends. When they join, you'll earn <span id="referralBonusText"></span> points!</p>
                <input id="referralLinkInput" type="text" value="" readonly class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white text-center">
                <button type="button" id="copyReferralBtn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Copy Link</button>
            </div>
        </div>

        <!-- Withdraw Page -->
        <div id="withdrawPage" class="page">
            <h2 class="text-2xl font-bold text-center mb-6 text-green-400">Withdraw Points</h2>
            <div class="bg-gray-800 p-6 rounded-lg">
                 <p class="mb-4 text-gray-300">Enter your withdrawal details below.</p>
                <input type="text" placeholder="Your Wallet Address" class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-3 text-white">
                <input type="number" placeholder="Amount (e.g., 10.00)" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white">
                <button type="button" id="submitWithdrawBtn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit Request</button>
            </div>
        </div>

        <!-- Profile Page with History -->
        <div id="profilePage" class="page">
            <h2 class="text-2xl font-bold text-center mb-4 text-green-400">Profile &amp; History</h2> <!-- Fixed "&" here too -->
             <div class="bg-gray-800 p-6 rounded-lg text-center mb-4">
                <p class="mb-4 text-gray-300">Claim your daily bonus once every 24 hours!</p>
                <button type="button" id="dailyBonusBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg text-lg">üéÅ Claim Daily Bonus</button>
                <p id="bonusMessage" class="mt-4 text-yellow-400 h-6"></p>
            </div>
            <h3 class="text-xl font-bold text-center mb-4 text-gray-300">Transaction History</h3>
            <div id="historyList" class="space-y-2 max-h-64 overflow-y-auto">
                <!-- History items will be injected here -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation: Fixed all buttons here -->
    <nav class="bg-gray-800 shadow-lg p-2 flex justify-around">
        <button type="button" data-page="earnPage" class="nav-btn active flex-1 flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18.5A6.5 6.5 0 1012 5.5a6.5 6.5 0 000 13z"></path></svg>
            <span class="text-xs">Earn</span>
        </button>
        <button type="button" data-page="referPage" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <span class="text-xs">Refer</span>
        </button>
        <button type="button" data-page="withdrawPage" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <span class="text-xs">Withdraw</span>
        </button>
        <button type="button" data-page="profilePage" class="nav-btn flex-1 flex flex-col items-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-xs">Profile</span>
        </button>
    </nav>

    <!-- Script remains unchanged, but placed inside for completeness -->
    <script>
    const SERVER_URL = 'https://papa-earning-app.onrender.com';
    const ADSGRAM_BLOCK_ID = "YOUR_ACTUAL_ADSGRAM_ID";
    /* All the JavaScript logic remains the same */
    </script>
</body>
</html>
