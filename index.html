<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PAPA TAP Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="//libtl.com/sdk.js" data-zone="9678845" data-sdk="show_9678845"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body{font-family:'Poppins',sans-serif;overflow:hidden;background-color:#1a1a2e}#preloader{transition:opacity .5s ease-in-out}main{position:relative}.page{display:none;position:absolute;top:0;left:0;width:100%;height:100%;flex-direction:column;opacity:0;pointer-events:none;transform:scale(1.03);transition:opacity .3s ease,transform .3s ease}.page.active{display:flex;opacity:1;pointer-events:auto;transform:scale(1)}.tap-circle.tapped{transform:scale(.95)}.tap-particle{position:absolute;width:10px;height:10px;background:radial-gradient(circle,#ffff96,#ffa50000 70%);border-radius:50%;pointer-events:none;transition:transform .6s cubic-bezier(.1,.7,.3,1),opacity .6s linear}.floating-number{position:absolute;font-size:2.5rem;font-weight:800;color:#fff;opacity:1;transition:all 1s ease-out;pointer-events:none;text-shadow:0 2px 4px #00000080}.nav-item{display:flex;flex-direction:column;align-items:center;justify-content:center;color:#9ca3af;padding:4px 0;cursor:pointer;transition:all .3s;width:25%!important}.nav-item.active,.nav-item:hover{color:#fff;transform:scale(1.1)}.nav-item span{font-size:.7rem;font-weight:500} </style>
</head>
<body class="bg-gradient-to-b from-gray-900 via-purple-900 to-gray-900 text-white select-none">
<div id="preloader" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50"><div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-yellow-400"></div><p class="mt-4 text-lg font-semibold">Loading PAPA Game...</p></div>
<div id="app-container" class="flex flex-col h-screen max-w-md mx-auto bg-black/40">
<main class="flex-grow overflow-hidden">
    <!-- ‡¶∏‡¶¨ ‡¶™‡ßá‡¶á‡¶ú‡ßá‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã -->
    <div id="earnPage" class="page p-4 space-y-4"><header class="flex items-center justify-around space-x-2 bg-black/20 p-2 rounded-2xl"><div class="flex items-center space-x-1.5"><img src="https://img.icons8.com/fluency/48/stack-of-coins.png" alt="coin" class="w-7 h-7"><p id="coinBalance" data-value="0" class="font-bold">0</p></div><div class="flex items-center space-x-1.5"><img src="https://img.icons8.com/color/48/us-dollar-circled--v1.png" alt="usdt" class="w-7 h-7"><p id="usdtBalance" data-value="0" class="font-bold">0.00</p></div><div class="flex items-center space-x-1.5"><svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24ZM11.6596 5.33445C11.1969 5.33445 10.8242 5.70718 10.8242 6.16988V13.8055L6.99619 11.232C6.54133 10.9329 5.92336 11.0825 5.62419 11.5373C5.32503 11.9922 5.4746 12.6102 5.92947 12.9093L11.0421 16.5372C11.4552 16.8093 11.979 16.7441 12.3082 16.3917L18.3444 9.94726C18.7291 9.53775 18.6946 8.88714 18.285 8.50244C17.8755 8.11774 17.2249 8.15227 16.8402 8.56178L12.495 13.2085V6.16988C12.495 5.70718 12.1223 5.33445 11.6596 5.33445Z" fill="white"></path></svg><p id="tonBalance" class="font-bold">0.00</p></div></header><section class="flex justify-between items-center px-2"><button type="button" class="bg-gray-800/80 px-4 py-2 rounded-lg font-semibold flex items-center space-x-2"><img src="https://img.icons8.com/arcade/64/trophy.png" alt="trophy" class="w-6 h-6"><span id="leagueName">Gold</span></button><button type="button" onclick="showPage('adsPage')" class="bg-red-600 px-6 py-2 rounded-lg font-bold">Ads to Earn</button></section><div id="tap-area" class="flex-grow flex flex-col items-center justify-center relative"><div id="tap-circle" class="tap-circle w-60 h-60 bg-gradient-to-br from-red-500 to-orange-600 rounded-full flex items-center justify-center shadow-2xl transition-transform duration-75 ease-in-out cursor-pointer"><p class="text-3xl font-black text-center">Click Game<br>Tap Tap</p></div></div><section class="flex items-center justify-between px-2"><div class="flex items-center space-x-2"><img src="https://img.icons8.com/stickers/100/lightning-bolt.png" alt="energy" class="w-10 h-10"><p id="energyCounter" class="text-2xl font-bold">200</p></div><button type="button" class="bg-red-500 hover:bg-red-600 font-bold py-3 px-8 rounded-full shadow-lg">üöÄ Boost</button></section></div>
    <div id="adsPage" class="page p-4 overflow-y-auto"><h1 class="text-3xl font-bold text-center mb-6">Ads For USDT</h1><p class="text-sm text-center text-gray-400 mb-6">Watch an ad to claim your reward. There is a short cooldown after each watch.</p><div id="adTaskList" class="space-y-3"></div><p id="adTaskMessage" class="text-center mt-4 text-yellow-400 h-6"></p><button type="button" class="mt-8 text-gray-300 underline" onclick="showPage('earnPage')">Go Back</button></div>
    <div id="taskPage" class="page p-4 overflow-y-auto"><h1 class="text-3xl font-bold text-center mb-6">Complete Tasks</h1><div id="taskList" class="space-y-3"></div><p id="taskMessage" class="text-center mt-4 text-green-400"></p></div>
    <div id="profilePage" class="page p-4 items-center justify-center"><h1 class="text-3xl font-bold">Profile Page</h1><p class="mt-4">This section is coming soon!</p></div>
</main>
<footer class="bg-black/30 p-2 z-10"><div class="swiper bottom-nav-slider"><div class="swiper-wrapper" id="navWrapper"></div></div></footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // --- Configuration ---
    const SERVER_URL = 'https://papa-earning-app.onrender.com';
    let gameState = {};
    let tgUser = {};
    let adCooldownInterval;
    const AD_COOLDOWN = 25;
    const defaultGameState = {"profile":{"name":"PAPA Player","league":"Bronze"},"balance":{"coins":0,"usdt":0,"ton":0},"energy":{"current":100,"max":100},"tap_stats":{"coins_per_tap":1},"completed_tasks":[],"last_ad_reward_time":0};
    const TASKS_DATA = {"task1":{"coins":5e4,"usdt":.1,"title":"Join Community"},"task2":{"coins":1e5,"usdt":0,"title":"Follow on X"}};
    const ADS_TASKS = [{id:"monetag_reward_1",title:"Monetag Rewarded Ad 1",icon:"üì∫",reward:"+0.00000551 USDT",status:"active"},{id:"monetag_reward_2",title:"Monetag Rewarded Ad 2",icon:"‚ú®",reward:"+0.00000551 USDT",status:"active"},{id:"partner_ad_1",title:"New Partner Offer",icon:"ü§ù",reward:"SOON",status:"coming_soon"},{id:"video_ad_1",title:"Watch Short Video",icon:"üé¨",reward:"SOON",status:"coming_soon"},{id:"special_promo",title:"Special Promo Ad",icon:"üíé",reward:"SOON",status:"coming_soon"}];
    const navItemsConfig = [{id:"earnPage",label:"Earn",icon:`<svg class="w-7 h-7"fill="none"stroke="currentColor"stroke-width="1.5"viewBox="0 0 24 24"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path><path d="M12 18.5A6.5 6.5 0 1012 5.5a6.5 6.5 0 000 13z"></path></svg>`},{id:"adsPage",label:"Ads",icon:`<svg class="w-7 h-7"fill="none"stroke="currentColor"stroke-width="1.5"viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path><path d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.235a.375.375 0 0 1-.541-.328V8.765a.375.375 0 0 1 .541-.328l5.603 3.235Z"></path></svg>`},{id:"taskPage",label:"Task",icon:`<svg class="w-7 h-7"fill="none"stroke="currentColor"stroke-width="1.5"viewBox="0 0 24 24"><path d="M11.35 3.836A8.995 8.995 0 0 1 12 3c5.523 0 10 2.239 10 5s-4.477 5-10 5-10-2.239-10-5c0-1.294.613-2.484 1.583-3.327"></path><path d="M12 21a2 2 0 0 1-2-2v-6m4 8a2 2 0 0 0-2-2v-6m0 0a2 2 0 1 0-4 0v6a2 2 0 0 0 2 2m4 0a2 2 0 0 1 2-2v-6m0 0a2 2 0 1 1-4 0v6a2 2 0 0 1 2 2m-8-2.923A8.963 8.963 0 0 1 2.417 11.75 8.963 8.963 0 0 1 2 11c0-2.203 2.898-4.148 7-4.836"></path></svg>`},{id:"profilePage",label:"Profile",icon:`<svg class="w-7 h-7"fill="none"stroke="currentColor"stroke-width="1.5"viewBox="0 0 24 24"><path d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75a17.933 17.933 0 0 1-7.499-1.632Z"></path></svg>`}];

    // --- ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶®-‡¶Æ‡¶ø‡¶®‡¶ø‡¶´‡¶æ‡¶á‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
    
    function animateValue(element, start, end, duration, formatFunc) { if (start === end) return; let startTimestamp = null; const step = (timestamp) => { if (!startTimestamp) startTimestamp = timestamp; const progress = Math.min((timestamp - startTimestamp) / duration, 1); element.innerHTML = formatFunc(progress * (end - start) + start); if (progress < 1) window.requestAnimationFrame(step); }; window.requestAnimationFrame(step); }
    function createTapParticles(event) { const x=event.clientX||event.touches[0].clientX,y=event.clientY||event.touches[0].clientY; for (let i=0;i<8;i++){ const p=document.createElement('div');p.className='tap-particle';document.body.appendChild(p); const angle=Math.random()*2*Math.PI,distance=Math.random()*60+30;p.style.left=`${x}px`;p.style.top=`${y}px`;setTimeout(()=>{p.style.transform=`translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px) scale(0)`;p.style.opacity='0'},10);setTimeout(()=>p.remove(),610)} }
    function showPage(pageId){const c=document.querySelector('.page.active'),n=document.getElementById(pageId);if(c&&n&&c.id!==n.id){c.classList.remove('active');n.classList.add('active')}document.querySelectorAll('.nav-item').forEach(i=>i.classList.toggle('active',i.dataset.page===pageId))}
    function formatNumber(num){if(num>=1e6)return(num/1e6).toFixed(2)+'M';if(num>=1e3)return(num/1e3).toFixed(1)+'K';return Math.floor(num).toString()}
    function updateAllUI(){if(!gameState.balance)return;const c=document.getElementById('coinBalance'),u=document.getElementById('usdtBalance'),oc=parseFloat(c.dataset.value)||0,ou=parseFloat(u.dataset.value)||0;animateValue(c,oc,gameState.balance.coins,500,formatNumber);animateValue(u,ou,gameState.balance.usdt,500,v=>v.toFixed(8));c.dataset.value=gameState.balance.coins;u.dataset.value=gameState.balance.usdt;document.getElementById('tonBalance').textContent=gameState.balance.ton.toFixed(2);document.getElementById('energyCounter').textContent=Math.floor(gameState.energy.current);document.getElementById('leagueName').textContent=gameState.profile.league;}
    function createFloatingNumber(event,text){const x=event.clientX||event.touches[0].clientX,y=event.clientY||event.touches[0].clientY,e=document.createElement('div');e.className='floating-number';e.textContent=text;e.style.left=`${x}px`;e.style.top=`${y}px`;document.body.appendChild(e);setTimeout(()=>{e.style.transform='translateY(-100px)';e.style.opacity='0'},10);setTimeout(()=>e.remove(),1e3)}
    function handleTap(event){if(gameState.energy.current<=0)return;createTapParticles(event);const p=gameState.tap_stats.coins_per_tap;gameState.energy.current-=p;gameState.balance.coins+=p;document.getElementById("tap-circle").classList.add("tapped");setTimeout(()=>document.getElementById("tap-circle").classList.remove("tapped"),100);createFloatingNumber(event,`+${p}`);updateAllUI()}
    function renderTasks(){const e=document.getElementById("taskList");if(!e)return;e.innerHTML=Object.entries(TASKS_DATA).map(([t,a])=>`<div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center"><div><h3 class="font-bold">${a.title}</h3><p class="text-sm text-yellow-400">+${a.coins.toLocaleString()} COIN, +${a.usdt} USDT</p></div><button type="button" data-task-id="${t}" class="task-claim-btn bg-blue-600 hover:bg-blue-700 font-bold py-2 px-5 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed">Claim</button></div>`).join("");document.querySelectorAll(".task-claim-btn").forEach(b=>b.addEventListener("click",handleCompleteTask));updateCompletedTasksUI()}
    function updateCompletedTasksUI(){if(gameState.completed_tasks)gameState.completed_tasks.forEach(t=>{const b=document.querySelector(`.task-claim-btn[data-task-id="${t}"]`);if(b){b.textContent="Claimed";b.disabled=true}})}
    async function handleCompleteTask(event){const b=event.target,t=b.dataset.taskId,m=document.getElementById("taskMessage");m.textContent="Completing task...";try{const r=await fetch(`${SERVER_URL}/api/complete_task`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({userId:tgUser.id||"default_user",taskId:t})});const d=await r.json();if(r.ok){gameState.balance=d.new_balance;gameState.completed_tasks.push(t);m.textContent=d.message;updateAllUI();updateCompletedTasksUI()}else{m.textContent=d.error}}catch(e){m.textContent="Server Error!"}}
    function renderAdsTasks(){const e=document.getElementById('adTaskList');if(!e)return;e.innerHTML=ADS_TASKS.map(t=>`<div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center"><div class="flex items-center space-x-4"><span class="text-3xl">${t.icon}</span><div><h3 class="font-bold">${t.title}</h3><p class="text-sm text-yellow-400">${t.reward}</p></div></div><button type="button" data-task-id="${t.id}" class="ad-watch-btn font-bold py-2 px-5 rounded-lg ${"active"===t.status?'bg-blue-600 hover:bg-blue-700':'bg-gray-500 cursor-not-allowed'}" ${"active"!==t.status?'disabled':''}>${"active"===t.status?'Go':'Soon'}</button></div>`).join('');document.querySelectorAll('.ad-watch-btn').forEach(b=>b.addEventListener('click',handleAdTaskClick))}
    async function handleAdTaskClick(event){const b=event.target,t=b.dataset.taskId,m=document.getElementById("adTaskMessage");if(!t||b.disabled)return;m.textContent="Loading ad...";const a=document.querySelectorAll(".ad-watch-btn:not([disabled])");a.forEach(b=>b.disabled=true);show_9678845().then(()=>{m.textContent="Ad watched! Claiming reward...";claimAdReward(t)}).catch(()=>{m.textContent="Ad skipped. No reward.";a.forEach(b=>b.disabled=false)})}
    async function claimAdReward(adId){const m=document.getElementById("adTaskMessage");try{const r=await fetch(`${SERVER_URL}/api/reward_ad`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({userId:tgUser.id||'default_user',adId})});const d=await r.json();if(r.ok){m.textContent=d.message;gameState.balance=d.new_balance;gameState.last_ad_reward_time=d.last_ad_reward_time;updateAllUI();startAdCooldown(AD_COOLDOWN)}else{m.textContent=d.error;document.querySelectorAll('.ad-watch-btn[data-task-id^="monetag"]').forEach(b=>b.disabled=false)}}catch(e){m.textContent="Server Error.";document.querySelectorAll('.ad-watch-btn[data-task-id^="monetag"]').forEach(b=>b.disabled=false)}}
    function startAdCooldown(duration){clearInterval(adCooldownInterval);let r=Math.ceil(duration);const m=document.getElementById('adTaskMessage'),b=document.querySelectorAll('.ad-watch-btn[data-task-id^="monetag"]');b.forEach(btn=>btn.disabled=true);adCooldownInterval=setInterval(()=>{if(r>0){m.textContent=`Next ad available in ${r}s`;r--}else{clearInterval(adCooldownInterval);m.textContent="You can watch an ad now!";b.forEach(btn=>btn.disabled=false)}},1000)}
    setInterval(()=>{if(gameState?.energy?.current<gameState?.energy?.max){gameState.energy.current+=1;const e=document.getElementById('energyCounter');if(e)e.textContent=Math.floor(gameState.energy.current)}},1000);

    // --- ‡¶Æ‡ßÇ‡¶≤ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® ---
    
    // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶∏‡¶®‡¶æ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ
    try { if (typeof Telegram !== "undefined") { Telegram.WebApp.ready(); tgUser = Telegram.WebApp.initDataUnsafe?.user || {}; } } catch (e) { console.warn("Not in Telegram env."); }
    
    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶°
    try {
        const response = await fetch(`${SERVER_URL}/api/data/${tgUser.id || 'default_user'}`);
        if (!response.ok) throw new Error("Server response was not ok.");
        gameState = await response.json();
    } catch (e) {
        console.error("Server connection failed:", e);
        gameState = defaultGameState; // ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶® ‡¶Æ‡ßã‡¶°
        alert("Could not connect to server. Starting in offline mode.");
    }

    // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    gameState.profile.name = tgUser.first_name ? `${tgUser.first_name} ${tgUser.last_name || ''}`.trim() : "PAPA Player";
    
    // UI ‡¶§‡ßà‡¶∞‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ
    const navWrapper = document.getElementById("navWrapper");
    navWrapper.innerHTML = navItemsConfig.map(item => `<div class="swiper-slide nav-item" data-page="${item.id}">${item.icon}<span>${item.label}</span></div>`).join('');
    new Swiper(".bottom-nav-slider", { slidesPerView: 4, spaceBetween: 10 });
    
    const timeSinceLastAd = (Date.now()/1000) - (gameState.last_ad_reward_time || 0);
    if (timeSinceLastAd < AD_COOLDOWN) startAdCooldown(AD_COOLDOWN - timeSinceLastAd);

    document.querySelectorAll(".nav-item").forEach(btn => btn.addEventListener("click", () => showPage(btn.dataset.page)));
    document.getElementById("tap-circle").addEventListener("click", handleTap);

    // ‡¶™‡ßá‡¶á‡¶ú ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    renderTasks();
    renderAdsTasks();
    updateAllUI();
    showPage('earnPage');

    // ‡¶™‡ßç‡¶∞‡¶ø-‡¶≤‡ßã‡¶°‡¶æ‡¶∞ ‡¶∏‡¶∞‡¶æ‡¶®‡ßã
    const preloader = document.getElementById("preloader");
    preloader.style.opacity = "0";
    setTimeout(() => preloader.style.display = "none", 500);
});
</script>
</body>
</html>
